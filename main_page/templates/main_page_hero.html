{% load static %}
<section class="hero">
        <div class="container">
            <div class="row">
                <div class="col-lg-3">
                    <div class="hero__categories">
                        <div class="hero__categories__all">
                            <i class="fa fa-bars"></i>
                            <span>Категорії</span>
                        </div>
                        <ul>
                            {% for category in categories %}
                            <li><a href="#">{{ category.name }}</a></li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
                <div class="col-lg-9">
                    <div class="hero__search">
                        <div class="hero__search__form">
                            <form action="#">
                                <input type="text" placeholder="Що шукаєте?">
                                <button type="submit" class="site-btn">ПОШУК</button>
                            </form>
                        </div>
                        <div class="hero__search__phone">
                            <div class="hero__search__phone__icon">
                                <i class="fa fa-phone"></i>
                            </div>
                            <div class="hero__search__phone__text phone-copy">
                                <h5 id="sample"><a href="#" onclick="CopyToClipboard('sample');return false;">{{ phone }}</a></h5>
                                <span>Viber <i class="fa fa-phone-square"></i>, Telegram <i class="fa fa-telegram"></i></span>
                            </div>
                        </div>
                    </div>
                    <div class="hero__item set-bg" data-setbg="{% static "img/hero/banner.jpg" %}">
                        <div class="hero__text">
                            <span>Меблі</span>
                            <h2>Меблі <br />100% з дерева</h2>
                            <p>Бескоштовна доставка і зборка в наявності</p>
                            <a href="#" class="primary-btn">КУПУЙ ЗАРАЗ</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</section>
